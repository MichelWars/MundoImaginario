{% extends "base.html" %}


{% block content %}

<style>
    a {
        text-decoration: none;
    }
    
    h2 {
        color: black;
    }
    
    .foto-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin: 0 auto;
        max-width: 1200px;
        padding: 20px;
    }
    
      .foto-card {
        background-color: #e3e1e1;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        transition: all 0.3s ease;
      }
    
      .foto-card:hover {
          cursor: pointer;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
          transform: translateY(-2px);
        }
        
        .foto-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    
    .foto-card h3 {
        font-size: 20px;
        margin-top: 10px;
          margin-bottom: 5px;
      }
      
      .foto-card h2 {
        font-size: 1.5rem;
        margin: 10px;
    }
    
    .foto-card p {
        font-size: 1rem;
        margin-bottom: 10px;
    }
    
    @media (max-width: 768px) {
        .foto-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      

</style>

<h1>Fotos na midia</h1>

<div class="foto-grid">
    {% for foto in escola %}
        <div class="foto-card">
             <a href="{{foto.imagem.url}}">
            <img src="{{foto.imagem.url}}">
             <h2>{{foto.legenda}}</h2>
             </a>
         </div>
    </div> 
    {%endfor%}
{% endblock %}
