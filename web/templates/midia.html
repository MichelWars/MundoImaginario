{% extends "base.html" %}
{% block content %}

<style>
    h1.title {
        text-align: center;
        font-family: cursive;
        color: yellow;
    }

    .carousel-container {
        position: relative;
        width: 100%;
        max-width: 560px;
        height: auto;
        margin: 0 auto;
        overflow: hidden;
    }
    
    .carousel-videos {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }
    
    .carousel-videos iframe {
        width: 100%;
        height: 45vh;
        
        border: none;
        display: none;
    }
    
    .carousel-videos iframe.active {
        display: block;
    }
    
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 2rem;
        padding: 0.5rem;
        cursor: pointer;
        z-index: 2;
    }
    
    .arrow.left {
        left: 0;
    }
    
    .arrow.right {
        right: 0;
    }
    
    .foto-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); 
        gap: 20px;
        margin: 0 auto;
        max-width: 1200px;
        padding: 20px;
    }

    .foto-card {
        background-color: #e3e1e1;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        transition: all 0.3s ease;
    }

    .foto-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-2px);
    }
    
    .foto-card img {
        width: 100%;
        height: 35vh;
        object-fit: cover; 
    }

    .foto-card h2 {
        font-size: 1.5rem;
        margin: 10px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        overflow: auto;
    }
    
    .modal-content {
        margin: 5% auto;
        display: block;
        width: 90%;
        max-width: 700px;
        text-align: center;
    }
    
    .modal-content img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
    
    .close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        color: #fff;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .carousel-container {
            width: 90%;
        }

        .arrow {
            font-size: 1.5rem;
            padding: 0.3rem;
        }
    }

    .container {
        background-color: rgba(158, 0, 179, 0.5);
        margin: 5px;
        border-radius: 5px;
        padding: 10px;
    }
</style>

<div class="container">
    <h1 class="title">Balaio D'Arte na MÃ­dia</h1>

    <div class="carousel-container">
        <div class="carousel-videos" id="videoCarousel">
            {% for video in video %}
                <iframe id="{{ video.id }}" class="{% if forloop.first %}active{% endif %}" src="{{video.link}}?enablejsapi=1&rel=0&wmode=transparent" title="{{video.titulo}}" allow="autoplay; encrypted-media"></iframe>
            {% endfor %}
        </div>
        <div class="arrow left" onclick="prevVideo()">&#10094;</div>
        <div class="arrow right" onclick="nextVideo()">&#10095;</div>
    </div>

    <div class="foto-grid">
        {% for foto in midia %}
            <div class="foto-card" onclick="openModal({{ forloop.counter0 }})">
                <img src="{{ foto.imagem.url }}" alt="{{ foto.legenda }}">
                <h2>{{ foto.legenda }}</h2>
            </div>
        {% endfor %}
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <span class="arrow prev" onclick="changeImage(-1)">&#10094;</span>
            <img id="modal-image" src="" alt="">
            <h2 id="modal-caption"></h2>
            <span class="arrow next" onclick="changeImage(1)">&#10095;</span>
        </div>
    </div>
</div>

<script>
    let currentVideo = 0;
    const videoFrames = document.querySelectorAll('.carousel-videos iframe');
    
    function pauseVideo(video) {
        video.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
    }

    function playVideo(video) {
        video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    }

    function showVideo(index) {
        const totalVideos = videoFrames.length;
        if (index >= totalVideos) {
            currentVideo = 0;
        } else if (index < 0) {
            currentVideo = totalVideos - 1;
        } else {
            currentVideo = index;
        }
        
        videoFrames.forEach(video => video.classList.remove('active'));
        pauseVideo(videoFrames[currentVideo]);
        
        videoFrames[currentVideo].classList.add('active');
        playVideo(videoFrames[currentVideo]);
    }

    function nextVideo() {
        pauseVideo(videoFrames[currentVideo]);
        showVideo(currentVideo + 1);
    }
    
    function prevVideo() {
        pauseVideo(videoFrames[currentVideo]);
        showVideo(currentVideo - 1);
    }

    const images = [
    {% for foto in midia %}
        { url: "{{ foto.imagem.url }}", caption: "{{ foto.legenda }}" }{% if not forloop.last %},{% endif %}
    {% endfor %}
    ];
    let currentIndex = 0;

    function openModal(index) {
        currentIndex = index;
        updateModal();
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    function updateModal() {
        document.getElementById("modal-image").src = images[currentIndex].url;
        document.getElementById("modal-caption").textContent = images[currentIndex].caption;
    }

    function changeImage(direction) {
        currentIndex += direction;
        if (currentIndex < 0) {
            currentIndex = images.length - 1;
        } else if (currentIndex >= images.length) {
            currentIndex = 0;
        }
        updateModal();
    }
</script>

{% endblock %}
