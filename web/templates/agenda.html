{% extends "base.html" %}
{% block content %}



<head>
    <title>Agenda</title>
    <style>
        * {
            margin: 0 auto
        }
        
        table {
            
            margin-top: 50px;
            width: 80%
        }
        
        th {
            background-color: black;
            color: white
        }

        td,
        th {
            padding: 5px 10px;
            text-align: center;
            border: solid #ccffff
        }
        </style>
</head>

<main>
    <h1>Lista de eventos Agendados</h1>
    
    <table>
        <tr>
            <th>Data</th>
            <th>Horario</th>
            <th>Local</th>
            <th>Descrição</th>
        </tr>

        <tr>
            {% for agenda in agenda %}
            <td>{{agenda.data}}</td>
            <td>{{agenda.horario}}</td>
            <td>{{agenda.local}}</td>
            <td>{{agenda.descricao}}</td>

        </tr>
        {% endfor %}
    </table>

        {% endblock %}
    </main>
